name: CI (Simplified)

# 简化版CI - 只运行核心测试
# 如果完整CI失败，可以临时使用这个配置

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 单元测试
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov
          pip install -r requirements.txt
      
      - name: 运行单元测试
        run: |
          pytest tests/unit -v
      
      - name: 测试通过
        run: echo "✅ 单元测试全部通过！"

