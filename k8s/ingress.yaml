apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chaoxing-ingress
  namespace: chaoxing
  annotations:
    # Nginx Ingress
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    
    # SSL/TLS（如果使用cert-manager）
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Rate Limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
spec:
  ingressClassName: nginx  # 根据你的Ingress Controller修改
  rules:
  - host: chaoxing.example.com  # 修改为你的域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chaoxing-backend
            port:
              number: 8000
