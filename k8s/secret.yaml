apiVersion: v1
kind: Secret
metadata:
  name: chaoxing-secrets
  namespace: chaoxing
type: Opaque
stringData:
  # ⚠️ 生产环境请修改这些密钥！
  # 生成密钥: python -c "import secrets; print(secrets.token_urlsafe(32))"
  
  SECRET_KEY: "your-secret-key-change-me-32-characters-long"
  JWT_SECRET_KEY: "your-jwt-secret-key-change-me-32-chars"
  POSTGRES_PASSWORD: "your-postgres-password-change-me"
  REDIS_PASSWORD: "your-redis-password-change-me"
  
  # 数据库连接字符串（完整版）
  DATABASE_URL: "postgresql+asyncpg://chaoxing_user:your-postgres-password-change-me@postgres:5432/chaoxing_db"
  REDIS_URL: "redis://:your-redis-password-change-me@redis:6379/0"

