apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaoxing-celery
  namespace: chaoxing
  labels:
    app: chaoxing-celery
spec:
  replicas: 2  # Celery worker数量
  selector:
    matchLabels:
      app: chaoxing-celery
  template:
    metadata:
      labels:
        app: chaoxing-celery
    spec:
      containers:
      - name: celery-worker
        image: ghcr.io/vivi141/chaoxing:latest
        command: ["celery", "-A", "celery_app", "worker", "--loglevel=info", "--concurrency=4"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: chaoxing-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: chaoxing-secrets
              key: REDIS_URL
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: chaoxing-secrets
              key: REDIS_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: chaoxing-secrets
              key: REDIS_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: chaoxing-secrets
              key: SECRET_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaoxing-celery-beat
  namespace: chaoxing
  labels:
    app: chaoxing-celery-beat
spec:
  replicas: 1  # Beat只需要1个
  selector:
    matchLabels:
      app: chaoxing-celery-beat
  template:
    metadata:
      labels:
        app: chaoxing-celery-beat
    spec:
      containers:
      - name: celery-beat
        image: ghcr.io/vivi141/chaoxing:latest
        command: ["celery", "-A", "celery_app", "beat", "--loglevel=info"]
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: chaoxing-secrets
              key: REDIS_URL
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: chaoxing-secrets
              key: REDIS_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"

