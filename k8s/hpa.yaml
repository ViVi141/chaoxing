apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: chaoxing-backend-hpa
  namespace: chaoxing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: chaoxing-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: chaoxing-celery-hpa
  namespace: chaoxing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: chaoxing-celery
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75

