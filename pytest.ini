[pytest]
# pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# 输出设置
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=api
    --cov=web/backend
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-branch

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 运行较慢的测试
    auth: 认证相关测试
    api: API测试
    database: 数据库测试

# 测试发现
norecursedirs = .git .venv venv node_modules dist build *.egg

# 日志
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率设置
[coverage:run]
source = api,web/backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */migrations/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

